<html>
    <head>
        <title>World Clock Application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="background.jpg">
        <center>
            <h1 class="btn btn-info heading">Displaying Different Times Around The World</h1>
            <br>
            <br>
            <div class="timebox">
                <button onclick="clicked_york()" class="btn btn-danger">New York Time</button>
            </div>
            <br>
            <div class="timebox">
                <button onclick="clicked_pk()" class="btn btn-danger">Pakistan Time</button>
            </div>
            <br>
            <div class="timebox">
                <button onclick="clicked_sd()" class="btn btn-danger">Sydney Time</button>
            </div>

        </center>
    </body>
    <script src="main.js"></script>
</html>
